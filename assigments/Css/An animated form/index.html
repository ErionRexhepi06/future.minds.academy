<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="flex-column-gap2em">
        <div class="flex-column">
            <input type="text" id="first-name" placeholder="First Name">
            <label for="first-name">*Enter a valid first name</label>
        </div>
        <div class="flex-column">
            <input type="text" id="last-name" placeholder="Last Name">
            <label for="last-name">*Enter a valid last name</label>
        </div>
        <div class="flex-column">
            <input type="email" id="email" placeholder="Example123@gmail.com">
            <label for="email">*Your email should be a Gmail domain</label>
        </div>
        <div class="flex-row-sb">
            <button type="submit">submit</button>
            <img src="loading (2).png">
        </div>
    </section>
</body>
</html>
