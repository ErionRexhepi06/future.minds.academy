<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        let firstNumber = parseFloat(prompt('Write the first number:'));
        let secondNumber = parseFloat(prompt('Write the second number:'));
        let operator = prompt('What operation do you want to apply?').toLowerCase();

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            console.log('Please write the valid numbers!');
        }
        else {
            let result;
            switch (operator) {
                case '+':
                    result =firstNumber +secondNumber;
                    break;
                case '-':
                    result =firstNumber -secondNumber;
                    break;
                case '*':
                    result =firstNumber *secondNumber;
                    break;
                case '/':
                    result =firstNumber /secondNumber;
                    break;
                case '%':
                    result =firstNumber %secondNumber;
                    break;
                default:
                    result = 'Invalid operator';
            }

            console.log('Result:', result);
        }
    </script>
</head>
