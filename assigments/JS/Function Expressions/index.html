<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
    <script>
        //I tried only one!!
        try {
            const miles = convertKilometersToMiles(10);
            console.log(miles + " miles");
        } catch (error) {
            console.error("Error calling convertKilometersToMiles:", error.message);
        }

        const convertKilometersToMiles = kilometers => kilometers * 0.621371;

    </script>
</head>
