<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Password Checker</h1>
        <form id="passwordForm">
            <label for="email" class="font-weight">Email:</label>
            <input class="email" type="email" id="email" required placeholder="email">
            <label for="password" class="font-weight" style="margin-top: .5em;">Password:</label>
            <div class="pw-box">
                <input type="password" placeholder="password" id="password" required>
                <img src="hidden.png" id="eyeicon" alt="Toggle Password Visibility">
            </div>
            <div id="requirements">
                <p id="lowercase" class="invalid">At least one lowercase letter</p>
                <p id="uppercase" class="invalid">At least one uppercase letter</p>
                <p id="number" class="invalid">At least one number</p>
                <p id="special" class="invalid">At least one special character (.,'!#)</p>
            </div>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
