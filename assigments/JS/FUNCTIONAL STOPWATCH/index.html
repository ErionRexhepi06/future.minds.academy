<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="time">00:00,00</p>
        <div class="table-top">
            <span class="lapno">Lap No.</span>
            <span class="split">Split</span>
            <span class="total">Total</span>
        </div>
        <table id="lapTable">
          <tbody id="lapBody"></tbody>
        </table>
        <div class="buttons-container">
          <button onclick="lap()" id="lapButton" disabled>Lap</button>
          <button id="startStopButton" onclick="startStop()" class="start-button">Start</button>
        </div>
      </div>

<script src="script.js"></script>
</body>
</html>
