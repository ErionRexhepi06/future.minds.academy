<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro to dollars</title>
    <script>
        let euro = parseFloat(prompt('write the value of euro you want to convert: '));
        let convertedEuro = euro * 1.08;

        alert(`${euro} euros are equal to ${convertedEuro} dollars`);
    </script>
</head>
