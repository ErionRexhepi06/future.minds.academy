<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Dimensions</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

#container {
  text-align: center;
  padding: 20px;
}

#room {
  width: 70%;
  height: 50vh;
  margin: 20px auto;
  background-color: #ccc;
  border: 2px solid #000;
}

#dimensions, #perimeter, #area {
  margin: 10px;
}

  </style>
</head>
<body>
  <div id="container">
    <h1>Room Dimensions</h1>
    <div id="room"></div>
    <div id="dimensions"></div>
    <div id="perimeter"></div>
    <div id="area"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
