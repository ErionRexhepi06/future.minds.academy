<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Height Change - Multiple Bars</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 400px; /* Set a fixed height for the container */
        }

        .resizableElement {
            width: 100px;
            height: 50%; /* Initial height set to 50% */
            background-color: #3498db;
            margin: 10px;
            transition: height 0.3s ease; /* Add a smooth transition effect */
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <label for="heightInput1">Enter height for Bar 1 (0-100%):</label>
        <input type="number" id="heightInput1" name="heightInput1" min="0" max="100" oninput="changeHeight('resizableElement1', this.value)">
        <div id="resizableElement1" class="resizableElement"></div>
    </div>

    <div>
        <label for="heightInput2">Enter height for Bar 2 (0-100%):</label>
        <input type="number" id="heightInput2" name="heightInput2" min="0" max="100" oninput="changeHeight('resizableElement2', this.value)">
        <div id="resizableElement2" class="resizableElement"></div>
    </div>

    <div>
        <label for="heightInput3">Enter height for Bar 3 (0-100%):</label>
        <input type="number" id="heightInput3" name="heightInput3" min="0" max="100" oninput="changeHeight('resizableElement3', this.value)">
        <div id="resizableElement3" class="resizableElement"></div>
    </div>

    <div>
        <label for="heightInput4">Enter height for Bar 4 (0-100%):</label>
        <input type="number" id="heightInput4" name="heightInput4" min="0" max="100" oninput="changeHeight('resizableElement4', this.value)">
        <div id="resizableElement4" class="resizableElement"></div>
    </div>
</div>

<script>
    function changeHeight(elementId, value) {
        // Get the resizable element by its ID
        const resizableElement = document.getElementById(elementId);

        // Set the height of the element based on the input value (constraining it between 0% and 100%)
        resizableElement.style.height = Math.min(100, Math.max(0, value)) + '%';
    }
</script>

</body>
</html>
