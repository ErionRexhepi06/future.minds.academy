<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script>
        for (let a = 1; a <= 30; a++) {
            for (let b = 1; b <= 30; b++) {
                console.log(`${a} x ${b} = ${a * b}`);
            }
        }

    </script>
</head>
