<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 2em;
            overflow: hidden;
        }
        h1 {
            font-size: 10em; /* Large font size for 404 */
            margin: 0;
        }
        p {
            font-size: 2em; /* Slightly smaller font for the message */
            margin: 0.5em 0 1em 0;
        }
        a {
            font-size: 1.5em; /* Size for the link */
            text-decoration: none;
            color: #007bff;
            margin-top: 2em;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 6em; /* Smaller size on small screens */
            }
            p {
                font-size: 1.5em; /* Adjust message size */
            }
            a {
                font-size: 1.2em; /* Adjust link size */
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for does not exist.</p>
    <a href="/">Go back to Home</a>
</body>
</html>
