<html>

<head>

    <title>3 TABLES</title>
</head>

<body>
    <hr>
    <h1 style="color:green;"><i>Table 1 - Multiplication Table:</i></h1>

    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>

        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>

        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
<hr>
    <br>
    <br>
<hr>
    <h1 style="color:blue;"><i>Table 2 - Invoice:</i></h1>

    <table border="1" width="50%">
        <tr>
            <th>product</th>
            <th>price</th>
        </tr>

        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>

        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>

        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <tr>
            <th>total</th>
            <th>470$</th>
        </tr>
    </table>
<hr>
    <br>
    <br>
<hr>
    <h1 style="color:yellowgreen;"><i>Table 3:</i></h1>

    <table border="1" width="50%">
        <tr>
            <th>Favourite Website</th>
            <td><a href="https://www.youtube.com/" target="_blank">youtube</a></td>
        </tr>

        <tr>
            <th>Favourite sport</th>
            <td>football</td>
        </tr>

        <tr>
            <th>Favourite dog breed</th>
            <td><b>German shepherd</b><img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/German_Shepherd_-_DSC_0346_%2810096362833%29.jpg" alt="dog" width="100"></td>
        </tr>
    </table>
<hr>

</body>

</html>
