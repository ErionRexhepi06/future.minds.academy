<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background: rgb(26, 188, 156);
            background: -moz-linear-gradient(-45deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
            background: -webkit-linear-gradient(-45deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
            background: linear-gradient(135deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
        }

        section {
            width: 500px;
            background: rgb(26, 188, 156);
            background: -moz-linear-gradient(-45deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
            background: -webkit-linear-gradient(-45deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
            background: linear-gradient(135deg, rgba(26, 188, 156, 1) 0%, rgba(142, 68, 173, 1) 100%);
        }


        h1 {
            font-size: 24px;
            margin: 10px 0 0 0;
            font-weight: lighter;
            text-transform: uppercase;
            color: #eeeeee;
        }

        p {
            font-size: 12px;
            font-weight: light;
            color: #333333;
        }

        span a {
            font-size: 18px;
            color: #cccccc;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.4s ease-in-out;

            &:hover {
                color: #ffffff;
            }
        }

        @keyframes float {
            0% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translatey(0px);
            }

            50% {
                box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
                transform: translatey(-20px);
            }

            100% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translatey(0px);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            box-sizing: border-box;
            border: 5px white solid;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
            transform: translatey(0px);
            animation: float 6s ease-in-out infinite;

            img {
                width: 100%;
                height: auto;
            }
        }

        .content {
            width: 100%;
            max-width: 600px;
            padding: 20px 40px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="avatar">
                <a href="https://accounts.snapchat.com/v2/welcome>
                    <img src="../css personal portfolio/images/snappf.JPG" alt="Snapchat" />
                </a>
            </div>
            <div class="content">
                <h1>Connect with Me!!</h1>
                <p>Follow me on:</p>
                <p>
                    <span><a href="https://www.instagram.com/erion_rexhepi_06/" target="_blank"><img
                                src="../../project/HTML Final Project/images&vids/insta.webp" alt="Instagram"
                                width="100"></a></span>
                    <span><a href="https://www.facebook.com/erion.rexhepi.790/" target="_blank"><img
                                src="../../project/HTML Final Project/images&vids/fb.png" alt="Facebook"
                                width="100"></a></span>
                    <span><a href="https://twitter.com/er10nii" target="_blank"><img
                                src="../../project/HTML Final Project/images&vids/twitter.webp" alt="Twitter"
                                width="100" height="100"></a></span>
                </p>
                <p>BY: Erion Rexhepi</p>
            </div>
        </div>
    </section>

</body>

</html>
