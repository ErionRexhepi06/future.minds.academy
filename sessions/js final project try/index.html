<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Circles</title>
<style>
    .sb-filters-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
    }
    .sidebar {
        width: 200px;
        height: 100%;
        background-color: #f0f0f0; /* default background color */
        transition: background-color 0.3s ease;
    }
</style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="sb-filters-box"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let sbFiltersBox = document.querySelector('.sb-filters-box');
    let colors = ['blue', 'green', 'red', 'orange', 'purple', 'yellow', 'rgba(0,0,0,0.6)'];

    colors.forEach(color => {
        let circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.backgroundColor = color;
        circle.addEventListener('click', function() {
            changeSidebarColor(color);
        });
        sbFiltersBox.appendChild(circle);
    });

    function changeSidebarColor(color) {
        document.getElementById('sidebar').style.backgroundColor = color;
    }
});
</script>
</body>
</html>
