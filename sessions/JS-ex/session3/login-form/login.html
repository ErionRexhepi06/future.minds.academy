<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
</head>

<body>

    <form action="javascript:checkUser()">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>
        <label for="password">Password:</label>
        <input  for="password" type="password" name="password" id="password" required><br><br>

        <input type="submit" value="Submit">

        <p id="mgs"></p>
    </form>

    <script>

        function checkUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;


            if ((username === "admin") && (password === "12341234")) {
                document.getElementById("mgs").innerHTML = "You are logged in.";
            }
            else {
                document.getElementById("mgs").innerHTML = "You typed wrong credentilans";           
             }
        }
    </script>
</body>

</html>
