<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <label for="num1">Num1: </label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Num2: </label>
    <input type="number" id="num2" name="num2"><br><br>
    <h3 id="result"> </h3><br><br>

    <input type="radio" name="arithmetics">add
    <input type="radio" name="arithmetics">subtract
    <input type="radio" name="arithmetics">multiply
    <input type="radio" name="arithmetics">divide

    <br><br>

    <a href="javascript: init();">Calculate</a><br><br>
    <a href="javascript: reset();">Reset</a>

    <script>
        function init() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            add(num1, num2);
        }

        function add(a, b) {
            let sum = a + b;
            document.getElementById("result").innerHTML = "sum is: " + sum;
        }

        function subtract(a, b) {
            let sum = a - b;
            document.getElementById("result").innerHTML = "difference is: " + subtract;
        }

        function reset() {
            document.getElementById("result").innerHTML = "";
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
        }
    </script>
</body>

</html>
