<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expand Animation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            overflow: hidden;
            height: 100vh;
            /* Adjust as needed */
        }

        .box {
            width: 0;
            height: 100%;
            background-color: #3498db;
            transition: width 15s ease;
            /* Adjust the duration as needed */
        }

        /* Add animation when loaded */
        .container.loaded .box {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
