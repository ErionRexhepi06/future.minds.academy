<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: #fff;
            padding: 8px 22px;
            border-radius: 6px;
            background: #7d2ae8;
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.96)
        }
    </style>
</head>

<body>
    <h1>Animation</h1>
    <br><br>
    <button>BUTTON</button>
</body>

</html>
