<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./assets/css/fma-general.css">
    <link rel="stylesheet" href="./assets/css/fma-responsive.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="row p-0 min-height100vh gap-1">
        <button id="toggleButton" class="show-aside pointer block-tablet" onclick="showAside()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#black">
                <path d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z"/>
            </svg>
        </button>
        
        <aside class="col-1 remove-tablet">
            <div class="row-direction gap-2">
                <div class="aside-top">
                    <h1 class="p-2">TO-DO</h1>
                    <div class="circles-div row just-between">
                        <img src="./assets/images/open-circle.svg"/>
                        <img src="./assets/images/open-circle.svg"/>
                        <img src="./assets/images/open-circle.svg"/>
                        <img src="./assets/images/open-circle.svg"/>
                        <img src="./assets/images/open-circle.svg"/>
                    </div>
                </div>
                
                <!--buttons for: yesterday today tomorrow and all-->
                <div class="row-direction gap-1 btn-div p-1">
                    <button class="row gap-1 p-0 align-center pointer btn1"><img class="bcg-light-blue" src="./assets/images/calendar.svg" alt="yesterday"><span class="row just-center align-center">Yesterday</span></button>
                    <hr>
                    <button class="row gap-1 p-0 align-center pointer btn1"><img class="bcg-light-blue" src="./assets/images/calendar.svg" alt="today"><span>Today</span></button>
                    <hr>
                    <button class="row gap-1 p-0 align-center pointer btn1"><img class="bcg-light-blue" src="./assets/images/calendar.svg" alt="tomorrow"><span>Tomorrow</span></button>
                    <hr>
                    <button class="row gap-1 p-0 align-center pointer btn1"><img class="bcg-light-green" src="./assets/images/all-infinite.svg" alt="all" title="all"> <span>All</span></button>
                    <hr>
                </div>
            </div>
        </aside>

        <main class="col-4 row-direction p-2 gap-2">
            <!--the forms-->
            <div>
                <form class="row gap-2 align-center" action="">
                    <input class="input-text p-0" type="text" placeholder="Add Task Here..." />
    
                    <label for="checkbox" class="pointer">Important?
                        <input class="pointer" type="checkbox" name="" id="checkbox" />
                    </label>
    
                    <input class="pointer height-2-5em" type="date" name="" id="date" />
    
                    <input class="pointer height-2-5em" type="time" name="" id="time" />
    
                    <input class="pointer height-2-5em" type="color" name="" id="color" />
    
                    <button class="add-btn pointer" type="submit"> ADD </button>
                </form>
            </div>

            <!--the list with its wrapper-->
            <div class="list-wrapper">
                <div class="row just-between top-list">
                    <h2>Tasks List</h2>
                    <div class="circle">.</div>
                </div>

                <ul class="list row-direction gap-1 just-center">

<!--This is the <li> which will be shown when a task is added or when its not editing-->
                    <li class="row gap-1">
                        <div class="col-1 align-center" style="overflow-x: auto;">test</div>

                        <div class="row gap-1 just-end">
                            <button class="done-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg>
                            </button>

                            <button class="edit-btn" onclick="toggelEdit()">  <!--this function is just for test-->
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                            </button>
                        </div>
                    </li>


<!--This is the <li> which will be shown if the button edit is clicked-->
                    <li>
                        <div class="edit-cont row-direction p-2 just-between hidden gap-2">
                            <div class="row just-between align-center gap-1">
                              <input class="input-text p-0" type="text"/>
                              <input class="pointer height-2-5em" type="date"/>
                              <input class="pointer height-2-5em" type="time"/>
                              <label class="pointer"> Important
                                <input class="pointer" type="checkbox"/>
                              </label>
                              <input class="pointer height-2-5em" type="color"/>
                            </div>
                            <div class="row align-center just-center gap-1">
                                <button class="save-btn pointer">Save</button>
                                <button class="cancel-btn pointer">Cancel</button>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
        </main>
    </div>

    <script>
        function toggleIcon() {
            const button = document.getElementById('toggleButton');
            const svg1 = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#black"><path d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z"/></svg>';
            const svg2 = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#black"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2l-5.5 9h11L12 2zm0 18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm1-13h-2v6h2v-6z"/></svg>';

        button.innerHTML = button.innerHTML.trim() === svg1 ? svg2 : svg1;
        }

        function showAside() {
            let aside = document.querySelector('aside');
            aside.classList.toggle('remove-tablet');
            toggleIcon(); 
        }

        function toggelEdit(){
            let editCont = document.querySelector('.edit-cont');
            editCont.classList.toggle('hidden');
        }
    
    </script>

</body>

</html>
