<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lol{
            border-radius: 50%;
            color: rgb(255, 255, 255);
            background-color: black;
            width: 3em;
        }

        body {
    overflow-y: scroll; /* Enable vertical scrolling */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* Internet Explorer and Microsoft Edge */
}

body::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
}

    </style>
</head>
<body>
    <article id="a1" style="display: flex; flex-direction: row; flex-wrap: wrap;">
    </article>
    
    <button onclick="stopCreating()">stop</button>
    <button onclick="startCreating()">Resume</button>
    
    <script>
        let article = document.getElementById('a1');
        let intervalId;
    const colors = ['blue', 'red', 'green'];
    
        function startCreating() {
            intervalId = setInterval(ce,2000);
        }
    
        function ce(){
            // Create a paragraph element
            let paragraph = document.createElement('p');
            // Set the text content of the paragraph
            paragraph.textContent = "Hello";
            paragraph.style.marginInline ="2em"
            paragraph.classList.add("lol");
        let randomColor = colors[Math.floor(Math.random() * colors.length)];
        paragraph.style.backgroundColor = randomColor;
            // Append the paragraph to the article
            article.appendChild(paragraph);
        }
    
        function stopCreating(){
            clearInterval(intervalId);
        }
    
        startCreating(); // Start creating paragraphs immediately
    </script>
    
    
</body>
</html>
