
<html>
<head>
    <title>REGISTER</title>
</head>
<body>
    <hr>
    <h1>Register <img src="https://www.freeiconspng.com/thumbs/sign-up-icon/sign-up-icon-20.jpg" width="85" alt="register"></h1>
    <hr>
      <form>
     <div>
        <label for="fname"><b>First Name:</b></label>
        <input type="text" name="fname" id="fname" placeholder="name">
     </div>  

<br>

     <div>
        <label for="lname"><b>Last Name:</b></label>
        <input type="text" name="lname" id="lname" placeholder="surname">
     </div> 

     <div>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"> <img src="https://t4.ftcdn.net/jpg/04/76/40/09/360_F_476400933_A4gKwXtlgQFslfSuDvbV35eQcBIDlYjw.jpg" width="30" alt="email">
     </div>   

     <div>
        <label for="pass"><b> Password:</b></label>
        <input type="password" id="pass" name="pass" placeholder="*******" maxlength="20" required> <img src="https://cdn-icons-png.flaticon.com/512/7631/7631097.png" width="30" alt="password">
     </div>

     <div>
        <label for="confirm"><b>Confirm Password:</b></label>
        <input type="password" id="confirm" placeholder="*******"> <img src="https://thumbs.dreamstime.com/b/check-lock-open-security-icon-vector-illustration-check-lock-open-security-icon-110412044.jpg" width="35" alt="confirm">
     </div>
     
     <div>
        <label for="bdate"><b>Birthdate:</b></label>
        <input type="date" id="bdate" name="bdate"> <img src="https://cdn-icons-png.flaticon.com/512/3448/3448294.png" width="25" alt="bdate">
     </div>

     <p><b>Gender:</b></p>
       <input type="radio" id="male" name="gender" value="MALE">
       <label for="male"><b><i>Male</i></b></label> <img src="https://cdn.icon-icons.com/icons2/38/PNG/512/maleuser_4945.png" width="20" alt="M">
     <br>
       <input type="radio" id="female" name="gender" value="FEMALE">
       <label for="female"><b><i>Female</i></b></label> <img src="https://w7.pngwing.com/pngs/341/208/png-transparent-computer-icons-icon-design-woman-woman-hat-people-monochrome.png" width="40" alt="F">
     <br>
     <hr>
       <input type="checkbox" id="accept" name="accept" value="terms and services">
       <label for="accept"><b><i>I accept the terms and services</i></b></label><br>
     <hr> 
          <div>
            <button type="button">Sing up</button>
          </div>   
     <hr>    
</form> 


      </form>
    <p><b><i>Already have an account?<a href="login.html">Log in here!</a></i></b></p>
    
</body>
</html>
